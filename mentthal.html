                    <p>${data.description}</p>
                    <button onclick="buy('${data.priceId}')">Buy for $${data.price}</button>
                `;
                contentDiv.appendChild(item);
            });
        }
        
        async function buy(priceId) {
            alert(`Redirecting to checkout for ${priceId}`);
            // Normally, call backend for Stripe checkout session
        }

        fetchContent();
    </script>
